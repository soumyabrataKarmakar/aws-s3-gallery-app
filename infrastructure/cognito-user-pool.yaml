AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS Cognito User Pool configuration for S3 Gallery App'

Parameters:
  Environment:
    Type: String
    Default: 'dev'
    Description: 'Environment name (dev, staging, prod)'
    AllowedValues:
      - dev
      - staging
      - prod

Resources:
  # Cognito User Pool
  S3GalleryUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub 's3-gallery-user-pool-${Environment}'
      # Username Configuration
      UsernameAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false

      # Password Policy
      Policies:
        PasswordPolicy:
          MinimumLength: 12
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          TemporaryPasswordValidityDays: 1

      # Account Recovery
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1

      # Auto-verification
      AutoVerifiedAttributes:
        - email

      # MFA Configuration
      MfaConfiguration: 'OPTIONAL'
      EnabledMfas:
        - SOFTWARE_TOKEN_MFA
        - SMS_MFA

      # User Pool Add-ons
      UserPoolAddOns:
        AdvancedSecurityMode: ENFORCED

      # Email Configuration
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT

      # Verification Message Templates
      VerificationMessageTemplate:
        DefaultEmailOption: CONFIRM_WITH_LINK
        EmailSubject: !Sub 'Verify your S3 Gallery account'
        EmailMessage: |
          Welcome to S3 Gallery App!

          Please click the link below to verify your email address:
          {##Verify Email##}

          This link will expire in 24 hours.
        EmailMessageByLink: |
          Welcome to S3 Gallery App!

          Please click the link below to verify your email address:
          {##Verify Email##}

          This link will expire in 24 hours.

      # User Attributes
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true
        - Name: name
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: given_name
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: family_name
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: picture
          AttributeDataType: String
          Required: false
          Mutable: true

      # Device Configuration
      DeviceConfiguration:
        ChallengeRequiredOnNewDevice: true
        DeviceOnlyRememberedOnUserPrompt: false

      # User Pool Tags
      UserPoolTags:
        Environment: !Ref Environment
        Application: 'S3GalleryApp'
        CreatedBy: 'CloudFormation'

  # User Pool Client (Mobile App)
  S3GalleryUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub 's3-gallery-mobile-client-${Environment}'
      UserPoolId: !Ref S3GalleryUserPool

      # Authentication Flows
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_PASSWORD_AUTH

      # Security Configuration
      GenerateSecret: false # Mobile apps should not use client secrets
      PreventUserExistenceErrors: ENABLED

      # Token Validity
      AccessTokenValidity: 1 # 1 hour
      IdTokenValidity: 1 # 1 hour
      RefreshTokenValidity: 30 # 30 days
      TokenValidityUnits:
        AccessToken: hours
        IdToken: hours
        RefreshToken: days

      # Refresh Token Configuration
      RefreshTokenValidity: 30

      # Read and Write Attributes
      ReadAttributes:
        - email
        - name
        - given_name
        - family_name
        - picture
        - email_verified
      WriteAttributes:
        - email
        - name
        - given_name
        - family_name
        - picture

  # User Pool Domain (for hosted UI if needed)
  S3GalleryUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub 's3-gallery-${Environment}-${AWS::AccountId}'
      UserPoolId: !Ref S3GalleryUserPool

Outputs:
  UserPoolId:
    Description: 'Cognito User Pool ID'
    Value: !Ref S3GalleryUserPool
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolId'

  UserPoolClientId:
    Description: 'Cognito User Pool Client ID'
    Value: !Ref S3GalleryUserPoolClient
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolClientId'

  UserPoolArn:
    Description: 'Cognito User Pool ARN'
    Value: !GetAtt S3GalleryUserPool.Arn
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolArn'

  UserPoolDomain:
    Description: 'Cognito User Pool Domain'
    Value: !Sub 'https://${S3GalleryUserPoolDomain}.auth.${AWS::Region}.amazoncognito.com'
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolDomain'